      // --- Types ---

      };

      const TipoPago = {

      const DIGITAL_PAYMENT_SOUND_BASE64 = 'data:audio/wav;base64,UklGRmYBAABXQVZFZm10IBAAAAABAAEARKwAAIhYAQACABAAZGF0YQQBAAD//wAA/v8EBAAABgYAAAYGAAP//wD+/wQCBAAGCggICgQCAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAA=';
      const CASH_PAYMENT_SOUND_BASE64 = 'data:audio/wav;base64,UklGRmIBAABXQVZFZm10IBAAAAABAAEARKwAAIhYAQACAAABAQIAAAAAAQAA/v8EBAAABgYAAAYGAAP//wD+/wQCBAAGCggICgQCAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAA=';
      const PINTA_ADD_SOUND_BASE64 = 'data:audio/wav;base64,UklGRhoAAABXQVZFZm10IBAAAAABAAEARKwAAIhYAQACABAAZGF0YQAGAAAABgYAAAYG';
      const PINTA_SUB_SOUND_BASE64 = 'data:audio/wav;base64,UklGRhoAAABXQVZFZm10IBAAAAABAAEARKwAAIhYAQACABAAZGF0YQAGAAAACgoICgoI';
      const LITRO_ADD_SOUND_BASE64 = 'data:audio/wav;base64,UklGRhoAAABXQVZFZm10IBAAAAABAAEARKwAAIhYAQACABAAZGF0YQAGAAAAEBAQEBAQ';
      const LITRO_SUB_SOUND_BASE64 = 'data:audio/wav;base64,UklGRhoAAABXQVZFZm10IBAAAAABAAEARKwAAIhYAQACABAAZGF0YQAGAAAADwcHDwcH';

      // --- Helper Functions ---
      const calculateReportSummary = (feriaConfig, sales) => {
        let totalPintas = 0;
        let totalLitros = 0;
        let montoTotalGeneral = 0;
        let montoTotalDigital = 0;
        let montoTotalBillete = 0;

        sales.forEach((sale) => {
          montoTotalGeneral += sale.montoTotal;
          if (sale.tipoPago === TipoPago.Digital) {
            montoTotalDigital += sale.montoTotal;
          } else {
            montoTotalBillete += sale.montoTotal;
          }

          if (sale.tipoUnidad === TipoUnidad.Pinta) {
            totalPintas += sale.cantidadUnidades;
          } else if (sale.tipoUnidad === TipoUnidad.Litro) {
            totalLitros += sale.cantidadUnidades;
          } else if (sale.tipoUnidad === TipoUnidad.Mixed) {
              totalPintas += sale.cantidadUnidades / 2;
              totalLitros += sale.cantidadUnidades / 2;
          }
        });

        return {
          totalPintas: Math.round(totalPintas),
          totalLitros: Math.round(totalLitros),
          montoTotalGeneral: parseFloat(montoTotalGeneral.toFixed(2)),
          montoTotalDigital: parseFloat(montoTotalDigital.toFixed(2)),
          montoTotalBillete: parseFloat(montoTotalBillete.toFixed(2)),
        };
      };

      // --- Firebase API Service ---
      const apiService = {
        // Authentication
        login: async (email, password) => {
          try {
            const userCredential = await auth.signInWithEmailAndPassword(email, password);
            const idTokenResult = await userCredential.user.getIdTokenResult(true);
            const role = idTokenResult.claims.role || null;
            return { success: true, role: role, username: email };
          } catch (error) {
            let message = 'Error de autenticación.';
            if (error.code === 'auth/wrong-password' || error.code === 'auth/user-not-found') {
                message = 'Credenciales inválidas. Verifica usuario y contraseña.';
            } else if (error.code === 'auth/invalid-email') {
                message = 'Formato de correo inválido.';
            }
            console.error('Login error:', error);
            throw new Error(message);
          }
        },

        logout: async () => {
          try {
            await auth.signOut();
            return true;
          } catch (error) {
            console.error('Logout error:', error);
            throw new Error('Error al cerrar sesión.');
          }
        },

        // Feria Configuration
        getActiveFeriaConfig: async () => {
          const doc = await db.collection('settings').doc('activeFeria').get();
          return doc.exists ? doc.data() : null;
        },

        saveActiveFeriaConfig: async (config) => {
          await db.collection('settings').doc('activeFeria').set(config);
          return true;
        },

        // Sales
        getActiveSales: async () => {
          const snapshot = await db.collection('activeSales').get();
          return snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
        },

        addSale: async (sale) => {
          await db.collection('activeSales').add(sale);
          return true;
        },

        // Feria History
        getFeriaHistory: async () => {
          const snapshot = await db.collection('feriaHistory').orderBy('archivedAt', 'desc').get();
          return snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
        },

        archiveCurrentFeria: async (feriaData) => {
          const batch = db.batch();

          const existingFeriaQuery = await db.collection('feriaHistory')
            .where('config.nombreFeria', '==', feriaData.config.nombreFeria)
            .limit(1)
            .get();

          let historyRef;

          if (!existingFeriaQuery.empty) {
            historyRef = existingFeriaQuery.docs[0].ref;
            console.log(`Reemplazando feria existente en historial: ${feriaData.config.nombreFeria}`);
          } else {
            historyRef = db.collection('feriaHistory').doc();
            console.log(`Archivando nueva feria en historial: ${feriaData.config.nombreFeria}`);
          }

          batch.set(historyRef, feriaData);

          const activeFeriaRef = db.collection('settings').doc('activeFeria');
          batch.update(activeFeriaRef, {
            nombreFeria: firebase.firestore.FieldValue.delete(),
            fechaInicio: firebase.firestore.FieldValue.delete(),
            fechaFin: firebase.firestore.FieldValue.delete(),
            valorPinta: firebase.firestore.FieldValue.delete(),
            valorLitro: firebase.firestore.FieldValue.delete(),
          });

          const activeSalesSnapshot = await db.collection('activeSales').get();
          activeSalesSnapshot.docs.forEach(doc => batch.delete(doc.ref));

          await batch.commit();
          return true;
        },

        activateHistoricalFeria: async (feriaToActivate) => {
            const batch = db.batch();

            const activeConfigDoc = await db.collection('settings').doc('activeFeria').get();
            if (activeConfigDoc.exists && activeConfigDoc.data().nombreFeria) {
                const currentConfig = activeConfigDoc.data();
                const currentSalesSnap = await db.collection('activeSales').get();
                const currentSales = currentSalesSnap.docs.map(d => ({id: d.id, ...d.data()}));
                
                const report = calculateReportSummary(currentConfig, currentSales);
                
                const feriaDataToArchive = {
                    config: currentConfig,
                    sales: currentSales,
                    reportSummary: report,
                    archivedAt: new Date().toISOString()
                };

                const existingFeriaQuery = await db.collection('feriaHistory')
                    .where('config.nombreFeria', '==', currentConfig.nombreFeria)
                    .limit(1)
                    .get();

                let historyRef;
                if (!existingFeriaQuery.empty) {
                    historyRef = existingFeriaQuery.docs[0].ref;
                    console.log(`Auto-archivando (reemplazo): ${currentConfig.nombreFeria}`);
                } else {
                    historyRef = db.collection('feriaHistory').doc();
                    console.log(`Auto-archivando (nuevo): ${currentConfig.nombreFeria}`);
                }
                
                batch.set(historyRef, feriaDataToArchive);
                currentSalesSnap.docs.forEach(doc => batch.delete(doc.ref));
            }

            const activeFeriaRef = db.collection('settings').doc('activeFeria');
            batch.set(activeFeriaRef, feriaToActivate.config);

            if (!activeConfigDoc.exists || !activeConfigDoc.data().nombreFeria) {
                 const orphanSales = await db.collection('activeSales').get();
                 orphanSales.docs.forEach(doc => batch.delete(doc.ref));
            }

            feriaToActivate.sales.forEach(sale => {
                const newSaleRef = db.collection('activeSales').doc();
                const { id, ...saleData } = sale;
                batch.set(newSaleRef, saleData);
            });
            
            await batch.commit();
            return true;
        },

        deleteHistoricalFeria: async (feriaId) => {
          await db.collection('feriaHistory').doc(feriaId).delete();
          return true;
        },
      };

      // --- Components ---

      const AuthScreen = ({ onLogin }) => {
        const [usernameInput, setUsernameInput] = React.useState('');
        const [error, setError] = React.useState(null);
        const [loading, setLoading] = React.useState(false);

        const normalizedInput = usernameInput.trim().toLowerCase();
        const isAdminInput = normalizedInput === 'regis';
        const isSalesInput = normalizedInput === 'lol';

        const doLogin = async (email, password, expectedRole) => {
            setLoading(true);
            setError(null);
            try {
                const result = await apiService.login(email, password);
                if (result.success) {
                     if (expectedRole && result.role !== expectedRole) {
                         throw new Error(`El usuario no tiene permisos de ${expectedRole === 'admin' ? 'Administrador' : 'Venta'}.`);
                     }
                     // Permitimos el login exitoso, la validación de feria activa se hará en App/SalesTPV
                     onLogin(result.role, result.username);
                }
            } catch (err) {
                console.error(err);
                setError(err.message || 'Error al iniciar sesión.');
            } finally {
                setLoading(false);
            }
        };

        return (

            <div className="mb-6 text-center">

                <p className="text-sm text-primary mt-2" style={{ fontFamily: "'Pitched Battle', sans-serif" }}>(on line)</p>
            </div>
            
            <div className="w-full mb-4">

                    INGRESAR USUARIO
                </label>
                <input
                    type="text"
                    placeholder="Escribe tu usuario aquí..."
                    value={usernameInput}
                    onChange={(e) => {
                        setUsernameInput(e.target.value);
                        setError(null);

                    disabled={loading}
                    className="w-full p-4 border border-gray-300 dark:border-gray-600 rounded-md focus:outline-none focus:ring-2 focus:ring-primary dark:bg-gray-700 dark:text-textlight text-textdark text-center text-xl"
                />
            </div>

            {loading && (
                <div className="flex flex-col items-center justify-center mb-4">
                     <div className="spinner mb-2"></div>
                     <p className="text-sm text-gray-500">Iniciando sesión...</p>
                </div>
            )}

            {error && <p className="text-accent text-sm mb-4 text-center bg-red-100 p-2 rounded w-full">{error}</p>}

            <div className="flex flex-col space-y-4 w-full">
               {isAdminInput && (
                   <button
                       onClick={() => doLogin(ADMIN_USER_EMAIL, ADMIN_USER_PASSWORD, ADMIN_ROLE)}
                       disabled={loading}
                       className="w-full py-3 px-6 rounded-md font-semibold bg-primary text-white hover:bg-emerald-600 focus:outline-none focus:ring-2 focus:ring-emerald-500 focus:ring-offset-2 animate-fade-in"
                   >
                       ENTRAR COMO ADMINISTRADOR
                   </button>
               )}
               
               {isSalesInput && (
                   <button
                       onClick={() => doLogin(SALES_USER_EMAIL, SALES_USER_PASSWORD, SALES_ROLE)}
                       disabled={loading}
                       className="w-full py-3 px-6 rounded-md font-semibold bg-secondary text-white hover:bg-amber-600 focus:outline-none focus:ring-2 focus:ring-amber-500 focus:ring-offset-2 animate-fade-in"
                   >
                       ENTRAR COMO VENDEDOR
                   </button>
               )}
            </div>
          </div>
        );
      };

      const FeriaConfigForm = ({ activeFeriaConfig, onSave, onFinalizeFeria }) => {
        const [nombreFeria, setNombreFeria] = React.useState(activeFeriaConfig?.nombreFeria || '');
        const [fechaInicio, setFechaInicio] = React.useState(activeFeriaConfig?.fechaInicio || '');
        const [fechaFin, setFechaFin] = React.useState(activeFeriaConfig?.fechaFin || '');
        const [valorPinta, setValorPinta] = React.useState(activeFeriaConfig?.valorPinta || 0);
        const [valorLitro, setValorLitro] = React.useState(activeFeriaConfig?.valorLitro || 0);
        const [feedbackMessage, setFeedbackMessage] = React.useState(null);
        const [isError, setIsError] = React.useState(false);
        const [saving, setSaving] = React.useState(false);

        React.useEffect(() => {
          setNombreFeria(activeFeriaConfig?.nombreFeria || '');
          setFechaInicio(activeFeriaConfig?.fechaInicio || '');
          setFechaFin(activeFeriaConfig?.fechaFin || '');
          setValorPinta(activeFeriaConfig?.valorPinta || 0);
          setValorLitro(activeFeriaConfig?.valorLitro || 0);
          setFeedbackMessage(null);
          setIsError(false);
        }, [activeFeriaConfig]);

        const handleSubmit = async (e) => {
          e.preventDefault();
          setIsError(false);
          setFeedbackMessage(null);

          if (!nombreFeria || !fechaInicio || !fechaFin || valorPinta <= 0 || valorLitro <= 0) {
            setFeedbackMessage('Todos los campos son obligatorios y los valores deben ser mayores a 0.');
            setIsError(true);
            return;
          }
          if (new Date(fechaInicio) > new Date(fechaFin)) {
            setFeedbackMessage('La fecha de inicio no puede ser posterior a la fecha de fin.');
            setIsError(true);
            return;
          }

          setSaving(true);
          try {
              const newConfig = {
                nombreFeria,
                fechaInicio,
                fechaFin,
                valorPinta: parseFloat(valorPinta.toString()),
                valorLitro: parseFloat(valorLitro.toString()),
              };
              await onSave(newConfig);
              setFeedbackMessage(activeFeriaConfig ? 'Configuración actualizada.' : 'Nueva feria activada.');
          } catch (e) {
              console.error(e);
              setFeedbackMessage('Error al guardar la configuración.');
              setIsError(true);
          } finally {
              setSaving(false);
              setTimeout(() => setFeedbackMessage(null), 3000);
          }
        };

        const handleFinalizeClick = async () => {
          if (window.confirm('¿Estás seguro de que quieres finalizar la feria actual y archivar sus ventas? Esta acción no se puede deshacer.')) {
            setSaving(true);
            try {
                await onFinalizeFeria();
                setFeedbackMessage('Feria finalizada y archivada.');
            } catch (e) {
                console.error(e);
                setFeedbackMessage('Error al finalizar la feria.');
                setIsError(true);
            } finally {
                setSaving(false);
                setTimeout(() => setFeedbackMessage(null), 3000);
            }
          }
        };

        return (
          <form onSubmit={handleSubmit} className="space-y-4">
            <h3 className="text-2xl font-semibold text-textdark dark:text-textlight mb-4">Configurar Feria</h3>
            {feedbackMessage && (
              <div className={`p-3 rounded-md ${isError ? 'bg-accent/20 text-accent' : 'bg-primary/20 text-primary'}`}>
                {feedbackMessage}
              </div>
            )}

            <div className="bg-gray-100 dark:bg-gray-700 p-3 rounded-md shadow-sm">
                <p className="text-lg font-bold text-gray-800 dark:text-gray-200">
                    Estado Actual: {activeFeriaConfig ? <span className="text-primary">Feria Activa: {activeFeriaConfig.nombreFeria}</span> : <span className="text-accent">No hay feria activa</span>}
                </p>
            </div>

            <div>
              <label htmlFor="nombreFeria" className="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Nombre de la Feria</label>
              <input type="text" id="nombreFeria" className="w-full p-2 border border-gray-300 dark:border-gray-600 rounded-md focus:outline-none focus:ring-2 focus:ring-primary dark:bg-gray-700 dark:text-textlight" value={nombreFeria} onChange={(e) => setNombreFeria(e.target.value)} required />
            </div>

            // Agrupar por intervalos de 8 horas y por tipo de pago
            const bucketsDigital = {};
            const bucketsBillete = {};
            const allKeys = new Set();

            sortedSales.forEach(sale => {
                const d = new Date(sale.fechaVenta);
                // Redondear a bloque de 8 horas
                const hours = d.getHours();
                const roundedHours = Math.floor(hours / 8) * 8;
                d.setHours(roundedHours, 0, 0, 0);
                
                // Formato de etiqueta: DD/MM HH:mm
                const dateStr = d.toLocaleDateString('es-AR', {day: '2-digit', month: '2-digit'});
                const timeStr = d.toLocaleTimeString([], {hour: '2-digit', minute: '2-digit'});
                const timeLabel = `${dateStr} ${timeStr}`;

        const [showLoadedMessage, setShowLoadedMessage] = React.useState(false);
        const [activeButton, setActiveButton] = React.useState(null); // 'pinta', 'litro', 'digital', 'billete'
        
        // Offline Logic State
        const [isOnline, setIsOnline] = React.useState(navigator.onLine);
        const [pendingOrders, setPendingOrders] = React.useState([]);

        const digitalSoundRef = React.useRef(null);
        const billeteSoundRef = React.useRef(null);
        const pintaAddSoundRef = React.useRef(null);
        const pintaSubSoundRef = React.useRef(null);
        const litroAddSoundRef = React.useRef(null);
        const litroSubSoundRef = React.useRef(null);

        React.useEffect(() => {
          digitalSoundRef.current = new Audio(DIGITAL_PAYMENT_SOUND_BASE64);
          billeteSoundRef.current = new Audio(CASH_PAYMENT_SOUND_BASE64);
          pintaAddSoundRef.current = new Audio(PINTA_ADD_SOUND_BASE64);
          pintaSubSoundRef.current = new Audio(PINTA_SUB_SOUND_BASE64);
          litroAddSoundRef.current = new Audio(LITRO_ADD_SOUND_BASE64);
          litroSubSoundRef.current = new Audio(LITRO_SUB_SOUND_BASE64);
          
          // Load pending orders from LS
          const storedPending = localStorage.getItem('pendingOrders');
          if (storedPending) setPendingOrders(JSON.parse(storedPending));

          // Network listeners
          const handleOnline = () => setIsOnline(true);
          const handleOffline = () => setIsOnline(false);
          window.addEventListener('online', handleOnline);
          window.addEventListener('offline', handleOffline);

          return () => {
              window.removeEventListener('online', handleOnline);
              window.removeEventListener('offline', handleOffline);
          };
        }, []);

        // Sync pending orders when online
        React.useEffect(() => {
            if (isOnline && pendingOrders.length > 0) {
                const syncOrders = async () => {
                    console.log('Online detectado. Enviando órdenes pendientes...');
                    const ordersToSync = [...pendingOrders];
                    setPendingOrders([]); // Clear UI immediately
                    localStorage.removeItem('pendingOrders');
                    
                    for (const sale of ordersToSync) {
                        try {
                            await apiService.addSale(sale);
                            console.log('Orden sincronizada:', sale.id);
                        } catch (e) {
                            console.error('Error sincronizando orden:', e);
                            // If fail, put back? For simplicity in this demo, we assume success or retry next reload if logic extended.
                            // Ideally, we'd add back to queue if fail.
                        }
                    }
                };
                syncOrders();
            }
        }, [isOnline, pendingOrders]);

        const playSound = React.useCallback((audioRef) => {
          if (audioRef.current) {
            audioRef.current.currentTime = 0;
            audioRef.current.play().catch(e => console.error("Error playing sound:", e));
          }
        }, []);
        
        const triggerVisualFeedback = (buttonId) => {
            setActiveButton(buttonId);
            setTimeout(() => setActiveButton(null), 300);
        };

        if (!activeFeriaConfig) {
          return (
            <div className="flex flex-col items-center p-8 bg-gray-50 dark:bg-gray-800 rounded-lg shadow-xl border border-gray-200 dark:border-gray-600 max-w-xl w-full">
              <h2 className="text-4xl font-bold text-secondary mb-6 text-center">VENTA</h2>
              <p className="text-lg text-gray-700 dark:text-gray-300 mb-6 text-center">No hay ninguna feria activa.</p>
              <button onClick={onLogout} className="py-2 px-4 bg-accent text-white rounded-md hover:bg-red-600">Cerrar Sesión</button>
            </div>
          );
        }

        const calculatePartialTotal = () => {
          return (pintaCount * activeFeriaConfig.valorPinta + litroCount * activeFeriaConfig.valorLitro).toFixed(2);
        };

        const handleRegisterSale = async (tipoPago) => {
          if (pintaCount === 0 && litroCount === 0) return;

          const montoTotal = parseFloat(calculatePartialTotal());
          const newSale = {
            // ID generation: if offline, use timestamp-random, else let Firestore (but we send object)
            // Actually API addSale lets firestore generate ID, but for offline we need a temp one if we were displaying it.
            // For the API payload, we just send data.
            fechaVenta: new Date().toISOString(),
            tipoUnidad: (pintaCount > 0 && litroCount > 0) ? TipoUnidad.Mixed : (pintaCount > 0 ? TipoUnidad.Pinta : TipoUnidad.Litro),
            cantidadUnidades: pintaCount + litroCount,
            montoTotal,
            tipoPago,
            usuarioVenta: auth.currentUser ? auth.currentUser.email : 'offline_user',
          };

          if (isOnline) {
             onAddSale(newSale); // Optimistic UI update handled by listener usually, but here we can rely on listener or simple props
             // In this app structure, onAddSale is likely just updating local state in App? 
             // Wait, App uses onSnapshot. So we just call API.
             apiService.addSale(newSale);
          } else {
             // Offline: Add to pending
             const updatedPending = [...pendingOrders, { ...newSale, id: `temp-${Date.now()}` }];
             setPendingOrders(updatedPending);
             localStorage.setItem('pendingOrders', JSON.stringify(updatedPending));
          }

          // Reset UI
          setPintaCount(0);
          setLitroCount(0);
          setShowLoadedMessage(true);
          triggerVisualFeedback(tipoPago === TipoPago.Digital ? 'digital' : 'billete');

          if (tipoPago === TipoPago.Digital) playSound(digitalSoundRef);
          else playSound(billeteSoundRef);

          setTimeout(() => setShowLoadedMessage(false), 1500);
        };

        const handlePintaChange = (delta) => {
            triggerVisualFeedback('pinta');
            setPintaCount(prev => {
                const newCount = Math.max(0, prev + delta);
                if (delta > 0) playSound(pintaAddSoundRef);
                else if (delta < 0 && prev > 0) playSound(pintaSubSoundRef);
                return newCount;
            });
        };

        const handleLitroChange = (delta) => {
            triggerVisualFeedback('litro');
            setLitroCount(prev => {
                const newCount = Math.max(0, prev + delta);
                if (delta > 0) playSound(litroAddSoundRef);
                else if (delta < 0 && prev > 0) playSound(litroSubSoundRef);
                return newCount;
            });
        };

        const hasItemsSelected = pintaCount > 0 || litroCount > 0;

        return (
          <div className="flex flex-col p-6 bg-gray-50 dark:bg-gray-800 rounded-lg shadow-xl border border-gray-200 dark:border-gray-600 min-h-[600px] justify-between relative">
            <div className="flex justify-between items-center mb-6 border-b pb-4 dark:border-gray-600">
              <h1 className="text-4xl font-bold text-secondary">VENTA</h1>
              <button onClick={onLogout} className="py-2 px-4 bg-accent text-white rounded-md hover:bg-red-600">Salir</button>
            </div>

            <p className="text-2xl md:text-3xl text-gray-700 dark:text-gray-300 mb-4 font-semibold text-center">
              Feria: <span className="font-extrabold text-primary">{activeFeriaConfig.nombreFeria}</span>
            </p>

            <div className="grid grid-cols-1 md:grid-cols-2 gap-6 flex-grow">
              <div className="flex flex-col space-y-4">
                <h2 className="text-xl font-semibold text-textdark dark:text-textlight">Productos</h2>
                <div className="grid grid-cols-1 sm:grid-cols-2 gap-4">
                  <div className={`relative flex flex-col items-center justify-center p-4 bg-blue-500 text-white rounded-lg shadow-md h-40 transition-transform duration-100 ${activeButton === 'pinta' ? 'scale-95 ring-4 ring-blue-300' : ''}`}>
                    <button onClick={() => handlePintaChange(1)} className="absolute inset-0 flex flex-col items-center justify-center w-full h-full">
                      <span className="text-2xl font-bold">PINTA</span>
                      <span className="text-sm">(${activeFeriaConfig.valorPinta.toFixed(2)})</span>
                      <span className="text-5xl font-extrabold mt-2">{pintaCount}</span>
                    </button>
                    {pintaCount > 0 && (
                      <button onClick={(e) => { e.stopPropagation(); handlePintaChange(-1); }} className="absolute left-0 top-0 bottom-0 w-1/4 flex items-center justify-center bg-blue-700 hover:bg-blue-800 rounded-l-lg z-10">
                        <svg xmlns="http://www.w3.org/2000/svg" className="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="3" d="M20 12H4" /></svg>
                      </button>
                    )}
                  </div>

                  <div className={`relative flex flex-col items-center justify-center p-4 bg-purple-500 text-white rounded-lg shadow-md h-40 transition-transform duration-100 ${activeButton === 'litro' ? 'scale-95 ring-4 ring-purple-300' : ''}`}>
                    <button onClick={() => handleLitroChange(1)} className="absolute inset-0 flex flex-col items-center justify-center w-full h-full">
                      <span className="text-2xl font-bold">LITRO</span>
                      <span className="text-sm">(${activeFeriaConfig.valorLitro.toFixed(2)})</span>
                      <span className="text-5xl font-extrabold mt-2">{litroCount}</span>
                    </button>
                    {litroCount > 0 && (
                      <button onClick={(e) => { e.stopPropagation(); handleLitroChange(-1); }} className="absolute left-0 top-0 bottom-0 w-1/4 flex items-center justify-center bg-purple-700 hover:bg-purple-800 rounded-l-lg z-10">
                        <svg xmlns="http://www.w3.org/2000/svg" className="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="3" d="M20 12H4" /></svg>
                      </button>
                    )}
                  </div>
                </div>
                {(pintaCount > 0 || litroCount > 0) && (
                  <div className="bg-gray-100 dark:bg-gray-700 p-4 rounded-md mt-4 text-center">
                    <p className="text-xl font-semibold text-textdark dark:text-textlight"><span className="text-primary">{pintaCount}</span> Pinta <span className="text-primary">{litroCount}</span> Litro = <span className="font-extrabold text-2xl text-secondary">${calculatePartialTotal()}</span></p>
                  </div>
                )}
              </div>

              <div className="flex flex-col space-y-4">
                <h2 className="text-xl font-semibold text-textdark dark:text-textlight">Pago</h2>
                <div className="bg-gray-100 dark:bg-gray-700 p-4 rounded-md text-center">
                  <p className="text-2xl font-bold text-textdark dark:text-textlight">TOTAL: <span className="text-primary text-4xl">${calculatePartialTotal()}</span></p>
                </div>
                <button onClick={() => handleRegisterSale(TipoPago.Digital)} disabled={!hasItemsSelected} className={`w-full py-4 px-6 rounded-md font-extrabold text-white text-xl transition-all duration-100 ${hasItemsSelected ? 'bg-primary hover:bg-emerald-600' : 'bg-gray-300 cursor-not-allowed'} ${activeButton === 'digital' ? 'ring-4 ring-emerald-300 scale-95' : ''}`}>$ DIGITAL</button>
                <button onClick={() => handleRegisterSale(TipoPago.Billete)} disabled={!hasItemsSelected} className={`w-full py-4 px-6 rounded-md font-extrabold text-white text-xl transition-all duration-100 ${hasItemsSelected ? 'bg-secondary hover:bg-amber-600' : 'bg-gray-300 cursor-not-allowed'} ${activeButton === 'billete' ? 'ring-4 ring-amber-300 scale-95' : ''}`}>$ BILLETE</button>
              </div>
            </div>

            {/* Offline Status Bar */}
            {!isOnline && (
                <div className="mt-4 bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative" role="alert">
                    <strong className="font-bold">Sin señal. </strong>
                    <span className="block sm:inline">Modo sin conexión activo.</span>
                    {pendingOrders.length > 0 && (
                        <div className="mt-2 text-sm font-semibold">
                            Orden pendiente de envío: {pendingOrders.length}
                            <div className="flex gap-1 mt-1 flex-wrap">
                                {pendingOrders.map((o, i) => (
                                    <span key={i} className="bg-red-200 px-2 py-1 rounded-full text-xs">
                                        ${o.montoTotal} ({o.tipoPago})
                                    </span>
                                ))}
                            </div>
                        </div>
                    )}
                </div>
            )}

            {showLoadedMessage && (
              <div className="absolute inset-0 flex items-center justify-center bg-black bg-opacity-70 text-white text-4xl font-bold rounded-lg z-50 animate-pulse">CARGADO!</div>
            )}
          </div>
        );
      };

      function App() {
        const [userRole, setUserRole] = React.useState(null);
        const [activeFeriaConfig, setActiveFeriaConfig] = React.useState(null);
        const [activeSales, setActiveSales] = React.useState([]);
        const [feriaHistory, setFeriaHistory] = React.useState([]);
        const [loading, setLoading] = React.useState(true);

        // Listen for Auth Changes
        React.useEffect(() => {
            const unsubscribe = auth.onAuthStateChanged(async (user) => {
                if (user) {
                    const idTokenResult = await user.getIdTokenResult();
                    const role = idTokenResult.claims.role || null;
                    setUserRole(role);
                } else {
                    setUserRole(null);
                    setActiveFeriaConfig(null);
                    setActiveSales([]);
                    setFeriaHistory([]);
                }
                setLoading(false);
            });
            return () => unsubscribe();
        }, []);

        // Listen for Data Changes (only if logged in)
        React.useEffect(() => {
            if (!userRole) return;

            const unsubConfig = db.collection('settings').doc('activeFeria')
                .onSnapshot(doc => setActiveFeriaConfig(doc.exists && doc.data().nombreFeria ? doc.data() : null));

            const unsubSales = db.collection('activeSales')
                .onSnapshot(snapshot => setActiveSales(snapshot.docs.map(d => ({id: d.id, ...d.data()}))));

            let unsubHistory = () => {};
            if (userRole === ADMIN_ROLE) {
                unsubHistory = db.collection('feriaHistory').orderBy('archivedAt', 'desc')
                    .onSnapshot(snapshot => setFeriaHistory(snapshot.docs.map(d => ({id: d.id, ...d.data()}))));
            }

            return () => {
                unsubConfig();
                unsubSales();
                unsubHistory();
            };
        }, [userRole]);

        const handleUpdateFeriaConfig = async (newConfig) => {
            await apiService.saveActiveFeriaConfig(newConfig);
        };

        const archiveCurrentFeria = async () => {
            if (activeFeriaConfig) {
                const report = calculateReportSummary(activeFeriaConfig, activeSales);
                const data = { config: activeFeriaConfig, sales: activeSales, reportSummary: report, archivedAt: new Date().toISOString() };
                await apiService.archiveCurrentFeria(data);
            }
        };

        if (loading) return <div className="flex flex-col items-center justify-center min-h-screen"><div className="spinner"></div></div>;

        return (
          <div className="w-full max-w-5xl p-6 bg-white dark:bg-gray-700 shadow-lg rounded-xl">
            {!userRole ? <AuthScreen onLogin={(role) => setUserRole(role)} /> :
             userRole === ADMIN_ROLE ? 
                <AdminDashboard activeFeriaConfig={activeFeriaConfig} activeSales={activeSales} feriaHistory={feriaHistory} onUpdateFeriaConfig={handleUpdateFeriaConfig} onFinalizeFeria={archiveCurrentFeria} onActivateHistoricalFeria={apiService.activateHistoricalFeria} onDeleteHistoricalFeria={apiService.deleteHistoricalFeria} onLogout={apiService.logout} /> :
                <SalesTPV activeFeriaConfig={activeFeriaConfig} onAddSale={() => {}} onLogout={apiService.logout} />
            }
          </div>
        );
      }

      const root = ReactDOM.createRoot(document.getElementById('root'));
      root.render(<React.StrictMode><App /></React.StrictMode>);
    </script>
<script type="module" src="/index.tsx"></script>
</body>
</html>
