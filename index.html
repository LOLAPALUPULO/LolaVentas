      // React and ReactDOM are now available globally, no need for import statements.

      // --- Firebase Configuration ---
      const firebaseConfig = {

      // Inicializa Firebase

      }
      const auth = firebase.auth();
      const db = firebase.firestore();

      // --- Types (inlined from types.ts, without 'export') ---
      const TipoUnidad = {
        Pinta: 'Pinta',
        Litro: 'Litro',
        Mixed: 'Mixto', // For sales with both pintas and litros
      };

      const TipoPago = {
        Digital: '$ Digital',
        Billete: '$ Billete',
      };

      // --- Constants (inlined from constants.ts, without 'import' or 'export') ---
      const ADMIN_ROLE = 'admin';
      const SALES_ROLE = 'sales';

      // CREDENCIALES HARDCODEADAS REALES
      const ADMIN_USER_EMAIL = 'lolapalupulo@gmail.com';
      const ADMIN_USER_PASSWORD = 'regis123';
      const SALES_USER_EMAIL = 'cboludas@gmail.com';
      const SALES_USER_PASSWORD = 'lol12345';

      const DIGITAL_PAYMENT_SOUND_BASE64 = 'data:audio/wav;base64,UklGRmYBAABXQVZFZm10IBAAAAABAAEARKwAAIhYAQACABAAZGF0YQQBAAD//wAA/v8EBAAABgYAAAYGAAP//wD+/wQCBAAGCggICgQCAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAA=';
      const CASH_PAYMENT_SOUND_BASE64 = 'data:audio/wav;base64,UklGRmIBAABXQVZFZm10IBAAAAABAAEARKwAAIhYAQACAAABAQIAAAAAAQAA/v8EBAAABgYAAAYGAAP//wD+/wQCBAAGCggICgQCAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAA=';
      const PINTA_ADD_SOUND_BASE64 = 'data:audio/wav;base64,UklGRhoAAABXQVZFZm10IBAAAAABAAEARKwAAIhYAQACABAAZGF0YQAGAAAABgYAAAYG';
      const PINTA_SUB_SOUND_BASE64 = 'data:audio/wav;base64,UklGRhoAAABXQVZFZm10IBAAAAABAAEARKwAAIhYAQACABAAZGF0YQAGAAAACgoICgoI';
      const LITRO_ADD_SOUND_BASE64 = 'data:audio/wav;base64,UklGRhoAAABXQVZFZm10IBAAAAABAAEARKwAAIhYAQACABAAZGF0YQAGAAAAEBAQEBAQ';
      const LITRO_SUB_SOUND_BASE64 = 'data:audio/wav;base64,UklGRhoAAABXQVZFZm10IBAAAAABAAEARKwAAIhYAQACABAAZGF0YQAGAAAADwcHDwcH';

      // --- Firebase API Service ---
      const apiService = {
        // Authentication
        login: async (email, password) => {
          try {
            const userCredential = await auth.signInWithEmailAndPassword(email, password);
            const idTokenResult = await userCredential.user.getIdTokenResult(true); // Refreshes custom claims
            const role = idTokenResult.claims.role || null;
            return { success: true, role: role, username: email };
          } catch (error) {
            let message = 'Error de autenticación.';
            if (error.code === 'auth/wrong-password' || error.code === 'auth/user-not-found') {
                message = 'Credenciales inválidas. Verifica usuario y contraseña.';
            } else if (error.code === 'auth/invalid-email') {
                message = 'Formato de correo inválido.';
            }
            console.error('Login error:', error);
            throw new Error(message);
          }
        },

        logout: async () => {
          try {
            await auth.signOut();
            return true;
          } catch (error) {
            console.error('Logout error:', error);
            throw new Error('Error al cerrar sesión.');
          }
        },

        // Feria Configuration
        getActiveFeriaConfig: async () => {
          const doc = await db.collection('settings').doc('activeFeria').get();
          return doc.exists ? doc.data() : null;
        },

        saveActiveFeriaConfig: async (config) => {
          await db.collection('settings').doc('activeFeria').set(config);
          return true;
        },

        // Sales
        getActiveSales: async () => {
          const snapshot = await db.collection('activeSales').get();
          return snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
        },

        addSale: async (sale) => {
          await db.collection('activeSales').add(sale);
          return true;
        },

        // Feria History
        getFeriaHistory: async () => {
          const snapshot = await db.collection('feriaHistory').orderBy('archivedAt', 'desc').get();
          return snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
        },

        archiveCurrentFeria: async (feriaData) => {
          const batch = db.batch();

          // Add to history
          const newHistoryRef = db.collection('feriaHistory').doc();
          batch.set(newHistoryRef, feriaData);

          // Clear active config by deleting fields (Firestore won't delete doc if others exist)
          const activeFeriaRef = db.collection('settings').doc('activeFeria');
          batch.update(activeFeriaRef, {
            nombreFeria: firebase.firestore.FieldValue.delete(),
            fechaInicio: firebase.firestore.FieldValue.delete(),
            fechaFin: firebase.firestore.FieldValue.delete(),
            valorPinta: firebase.firestore.FieldValue.delete(),
            valorLitro: firebase.firestore.FieldValue.delete(),
          });

          // Clear active sales
          const activeSalesSnapshot = await db.collection('activeSales').get();
          activeSalesSnapshot.docs.forEach(doc => batch.delete(doc.ref));

          await batch.commit();
          return true;
        },

        activateHistoricalFeria: async (feriaToActivate) => {
            const batch = db.batch();

            // Move config from history to active
            const oldHistoryRef = db.collection('feriaHistory').doc(feriaToActivate.id);
            batch.delete(oldHistoryRef);

            const activeFeriaRef = db.collection('settings').doc('activeFeria');
            batch.set(activeFeriaRef, feriaToActivate.config);

            // Overwrite active sales with historical sales
            const currentActiveSalesSnapshot = await db.collection('activeSales').get();
            currentActiveSalesSnapshot.docs.forEach(doc => batch.delete(doc.ref)); // Clear existing
            feriaToActivate.sales.forEach(sale => {
                const newSaleRef = db.collection('activeSales').doc();
                batch.set(newSaleRef, sale); // Add historical sales
            });


            await batch.commit();
            return true;
        },

        deleteHistoricalFeria: async (feriaId) => {
          await db.collection('feriaHistory').doc(feriaId).delete();
          return true;
        },
      };

      // Helper function to calculate report summary
      const calculateReportSummary = (feriaConfig, sales) => {
        let totalPintas = 0;
        let totalLitros = 0;
        let montoTotalGeneral = 0;
        let montoTotalDigital = 0;
        let montoTotalBillete = 0;

        sales.forEach((sale) => {
          montoTotalGeneral += sale.montoTotal;
          if (sale.tipoPago === TipoPago.Digital) {
            montoTotalDigital += sale.montoTotal;
          } else {
            montoTotalBillete += sale.montoTotal;
          }

          if (sale.tipoUnidad === TipoUnidad.Pinta) {
            totalPintas += sale.cantidadUnidades;
          } else if (sale.tipoUnidad === TipoUnidad.Litro) {
            totalLitros += sale.cantidadUnidades;
          } else if (sale.tipoUnidad === TipoUnidad.Mixed) {
              totalPintas += sale.cantidadUnidades / 2;
              totalLitros += sale.cantidadUnidades / 2;
          }
        });

        return {
          totalPintas: Math.round(totalPintas),
          totalLitros: Math.round(totalLitros),
          montoTotalGeneral: parseFloat(montoTotalGeneral.toFixed(2)),
          montoTotalDigital: parseFloat(montoTotalDigital.toFixed(2)),
          montoTotalBillete: parseFloat(montoTotalBillete.toFixed(2)),
        };
      };

      // --- Components ---

      const AuthScreen = ({ onLogin }) => {
        const [usernameInput, setUsernameInput] = React.useState('');
        const [error, setError] = React.useState(null);
        const [loading, setLoading] = React.useState(false);
        const [showAdminBtn, setShowAdminBtn] = React.useState(false);
        const [showSalesBtn, setShowSalesBtn] = React.useState(false);

        React.useEffect(() => {
            const input = usernameInput.trim().toLowerCase();
            if (input === 'regis') {
                setShowAdminBtn(true);
                setShowSalesBtn(false);
            } else if (input === 'lol') {
                setShowSalesBtn(true);
                setShowAdminBtn(false);
            } else {
                setShowAdminBtn(false);
                setShowSalesBtn(false);
            }
        }, [usernameInput]);

        const handleAdminLogin = () => {
            doLogin(ADMIN_USER_EMAIL, ADMIN_USER_PASSWORD, ADMIN_ROLE);
        };

        const handleSalesLogin = () => {
            doLogin(SALES_USER_EMAIL, SALES_USER_PASSWORD, SALES_ROLE);
        };

        const doLogin = async (email, password, expectedRole) => {
            setLoading(true);
            setError(null);
            try {
                const result = await apiService.login(email, password);
                if (result.success) {
                     if (expectedRole && result.role !== expectedRole) {
                         throw new Error(`El usuario no tiene permisos de ${expectedRole === 'admin' ? 'Administrador' : 'Venta'}.`);
                     }
                     onLogin(result.role, result.username);
                }
            } catch (err) {
                console.error(err);
                setError(err.message || 'Error al iniciar sesión.');
            } finally {
                setLoading(false);
            }
        };

        return (
          <div className="flex flex-col items-center p-8 bg-gray-50 dark:bg-gray-800 rounded-lg shadow-xl border border-gray-200 dark:border-gray-600 max-w-2xl w-full">
            <div className="mb-6 text-center">

                <p className="text-sm text-primary mt-2" style={{ fontFamily: "'Pitched Battle', sans-serif" }}>(on line)</p>
            </div>
            
            <div className="w-full mb-4">
                <label className="block text-gray-700 dark:text-gray-300 mb-2 font-medium text-center">
                    INGRESAR USUARIO
                </label>
                <input
                    type="text"
                    placeholder="Usuario"
                    value={usernameInput}
                    onChange={(e) => {
                        setUsernameInput(e.target.value);
                        setError(null);
                    }}
                    disabled={loading}
                    className="w-full p-4 border border-gray-300 dark:border-gray-600 rounded-md focus:outline-none focus:ring-2 focus:ring-primary dark:bg-gray-700 dark:text-textlight text-textdark text-center text-xl"
                />
            </div>

            {loading && (
                <div className="flex flex-col items-center justify-center mb-4">

                    <span className="text-gray-500">Iniciando sesión...</span>

                    <span className="block sm:inline">{error}</span>

            {showAdminBtn && !loading && (
                <button
                    onClick={handleAdminLogin}
                    className="w-full py-4 px-6 bg-primary text-white rounded-md font-extrabold text-lg hover:bg-emerald-600 focus:outline-none focus:ring-2 focus:ring-emerald-500 transition-colors animate-fade-in"
                >
                    ENTRAR COMO ADMINISTRADOR
                </button>
            )}

            {showSalesBtn && !loading && (
                <button
                    onClick={handleSalesLogin}
                    className="w-full py-4 px-6 bg-secondary text-white rounded-md font-extrabold text-lg hover:bg-amber-600 focus:outline-none focus:ring-2 focus:ring-amber-500 transition-colors animate-fade-in"
                >
                    ENTRAR COMO VENDEDOR
                </button>
            )}
          </div>
        );
      };

      const FeriaConfigForm = ({ activeFeriaConfig, onSave, onFinalizeFeria }) => {
        const [nombreFeria, setNombreFeria] = React.useState(activeFeriaConfig?.nombreFeria || '');
        const [fechaInicio, setFechaInicio] = React.useState(activeFeriaConfig?.fechaInicio || '');
        const [fechaFin, setFechaFin] = React.useState(activeFeriaConfig?.fechaFin || '');
        const [valorPinta, setValorPinta] = React.useState(activeFeriaConfig?.valorPinta || 0);
        const [valorLitro, setValorLitro] = React.useState(activeFeriaConfig?.valorLitro || 0);
        const [feedbackMessage, setFeedbackMessage] = React.useState(null);
        const [isError, setIsError] = React.useState(false);
        const [loading, setLoading] = React.useState(false);

        React.useEffect(() => {
          setNombreFeria(activeFeriaConfig?.nombreFeria || '');
          setFechaInicio(activeFeriaConfig?.fechaInicio || '');
          setFechaFin(activeFeriaConfig?.fechaFin || '');
          setValorPinta(activeFeriaConfig?.valorPinta || 0);
          setValorLitro(activeFeriaConfig?.valorLitro || 0);
          setFeedbackMessage(null);
          setIsError(false);
        }, [activeFeriaConfig]);

        const handleSubmit = async (e) => {
          e.preventDefault();
          setIsError(false);
          setFeedbackMessage(null);

          if (!nombreFeria || !fechaInicio || !fechaFin || valorPinta <= 0 || valorLitro <= 0) {
            setFeedbackMessage('Todos los campos son obligatorios y los valores deben ser mayores a 0.');
            setIsError(true);
            return;
          }
          if (new Date(fechaInicio) > new Date(fechaFin)) {
            setFeedbackMessage('La fecha de inicio no puede ser posterior a la fecha de fin.');
            setIsError(true);
            return;
          }

          setLoading(true);
          const newConfig = {
            nombreFeria,
            fechaInicio,
            fechaFin,
            valorPinta: parseFloat(valorPinta.toString()),
            valorLitro: parseFloat(valorLitro.toString()),
          };
          try {
            await onSave(newConfig);
            setFeedbackMessage(activeFeriaConfig?.nombreFeria ? 'Configuración de la feria activa actualizada con éxito.' : 'Nueva feria configurada y activada con éxito.');

            setFeedbackMessage('Error al guardar la configuración de la feria: ' + error.message);
            setIsError(true);
          } finally {
            setLoading(false);
            setTimeout(() => setFeedbackMessage(null), 3000);
          }
        };

        const handleFinalizeClick = async () => {
          if (window.confirm('¿Estás seguro de que quieres finalizar la feria actual y archivar sus ventas? Esta acción no se puede deshacer.')) {

            try {

            } catch (error) {
              setFeedbackMessage('Error al finalizar la feria: ' + error.message);
              setIsError(true);
            } finally {
              setLoading(false);
              setTimeout(() => setFeedbackMessage(null), 3000);
            }
          }
        };

        return (
          <form onSubmit={handleSubmit} className="space-y-4" aria-labelledby="config-form-title">

            <div className="bg-gray-100 dark:bg-gray-700 p-3 rounded-md shadow-sm">

                    Estado Actual: {activeFeriaConfig?.nombreFeria ? <span className="text-primary">Feria Activa: {activeFeriaConfig.nombreFeria}</span> : <span className="text-accent">No hay feria activa</span>}

            <div>
              <label htmlFor="nombreFeria" className="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">
                Nombre de la Feria

                onChange={(e) => setNombreFeria(e.target.value)}

                aria-required="true"
                disabled={loading}

            <div className="grid grid-cols-1 md:grid-cols-2 gap-4">

                <label htmlFor="fechaInicio" className="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">

              <div>

              body: tableRows,

                cellPadding: 2,
                overflow: 'linebreak'

                // Footer

                  view === 'config'
                    ? 'bg-primary text-white'
                    : 'bg-gray-200 dark:bg-gray-700 text-gray-700 dark:text-gray-300 hover:bg-gray-300 dark:hover:bg-gray-600'
                }`}
              >
                Configurar Feria
              </button>
              <button
                role="tab"
                aria-selected={view === 'report'}
                onClick={() => setView('report')}
                className={`py-2 px-4 rounded-md font-semibold transition-colors duration-200 ${
                  view === 'report'
                    ? 'bg-primary text-white'
                    : 'bg-gray-200 dark:bg-gray-700 text-gray-700 dark:text-gray-300 hover:bg-gray-300 dark:hover:bg-gray-600'
                }`}
              >
                Reporte de Feria Activa
              </button>
              <button
                role="tab"
                aria-selected={view === 'history'}
                onClick={() => setView('history')}
                className={`py-2 px-4 rounded-md font-semibold transition-colors duration-200 ${
                  view === 'history'
                    ? 'bg-primary text-white'
                    : 'bg-gray-200 dark:bg-gray-700 text-gray-700 dark:text-gray-300 hover:bg-gray-300 dark:hover:bg-gray-600'
                }`}
              >
                Historial de Ferias
              </button>
            </div>

            <div role="tabpanel">
              {view === 'config' ? (
                <FeriaConfigForm
                  activeFeriaConfig={activeFeriaConfig}
                  onSave={onUpdateFeriaConfig}
                  onFinalizeFeria={onFinalizeFeria}
                />
              ) : view === 'report' ? (
                <SalesReport
                  activeFeriaConfig={activeFeriaConfig}
                  activeSales={activeSales}
                  onFinalizeFeria={onFinalizeFeria}
                />
              ) : (
                <FeriaHistoryList
                  activeFeriaConfig={activeFeriaConfig}
                  feriaHistory={feriaHistory}
                  onActivateFeria={onActivateHistoricalFeria}
                  onShowReport={handleShowHistoricalReport}
                  onDeleteFeria={onDeleteHistoricalFeria}
                />
              )}
            </div>

            {showHistoricalReportModal && selectedHistoricalFeria && (
              <HistoricalFeriaReportModal
                feria={selectedHistoricalFeria}
                onClose={handleCloseHistoricalReport}
              />
            )}
          </div>
        );
      };

      const SalesTPV = ({ activeFeriaConfig, onAddSale, onLogout, loggedInUser }) => {
        const [pintaCount, setPintaCount] = React.useState(0);
        const [litroCount, setLitroCount] = React.useState(0);
        const [showLoadedMessage, setShowLoadedMessage] = React.useState(false);
        const [loading, setLoading] = React.useState(false);
        const [isOnline, setIsOnline] = React.useState(navigator.onLine);
        const [pendingSales, setPendingSales] = React.useState([]);

        const digitalSoundRef = React.useRef(null);
        const billeteSoundRef = React.useRef(null);
        const pintaAddSoundRef = React.useRef(null);
        const pintaSubSoundRef = React.useRef(null);
        const litroAddSoundRef = React.useRef(null);
        const litroSubSoundRef = React.useRef(null);

        // Load pending sales from local storage on mount
        React.useEffect(() => {
          const storedPending = localStorage.getItem('pendingSales');
          if (storedPending) {
            try {
              setPendingSales(JSON.parse(storedPending));
            } catch (e) {
              console.error("Error loading pending sales:", e);
            }
          }
        }, []);

        // Listen for online/offline events and sync
        React.useEffect(() => {
          const handleOnline = () => {
            setIsOnline(true);
            syncPendingSales();
          };
          const handleOffline = () => setIsOnline(false);

          window.addEventListener('online', handleOnline);
          window.addEventListener('offline', handleOffline);

          return () => {
            window.removeEventListener('online', handleOnline);
            window.removeEventListener('offline', handleOffline);
          };
        }, [pendingSales]);

        const syncPendingSales = async () => {
           const currentStored = localStorage.getItem('pendingSales');
           const queue = currentStored ? JSON.parse(currentStored) : [];
           
           if (queue.length === 0) return;

           console.log("Syncing pending sales...", queue);
           
           let remainingQueue = [...queue];
           let syncedCount = 0;

           for (const sale of queue) {
              try {
                  await onAddSale(sale);
                  syncedCount++;
                  remainingQueue = remainingQueue.filter(s => s.localId !== sale.localId);
              } catch (e) {
                  console.error("Failed to sync sale:", sale, e);
              }
           }

           setPendingSales(remainingQueue);
           localStorage.setItem('pendingSales', JSON.stringify(remainingQueue));
           
           if (syncedCount > 0) {
               console.log(`Synced ${syncedCount} sales.`);
           }
        };

        React.useEffect(() => {
          digitalSoundRef.current = new Audio(DIGITAL_PAYMENT_SOUND_BASE64);
          billeteSoundRef.current = new Audio(CASH_PAYMENT_SOUND_BASE64);
          pintaAddSoundRef.current = new Audio(PINTA_ADD_SOUND_BASE64);
          pintaSubSoundRef.current = new Audio(PINTA_SUB_SOUND_BASE64);
          litroAddSoundRef.current = new Audio(LITRO_ADD_SOUND_BASE64);
          litroSubSoundRef.current = new Audio(LITRO_SUB_SOUND_BASE64);
        }, []);

        const playSound = React.useCallback((audioRef) => {
          if (audioRef.current) {
            audioRef.current.currentTime = 0;
            audioRef.current.play().catch(e => console.error("Error playing sound:", e));
          }
        }, []);

        if (!activeFeriaConfig?.nombreFeria) {
          return (
            <div className="flex flex-col items-center p-8 bg-gray-50 dark:bg-gray-800 rounded-lg shadow-xl border border-gray-200 dark:border-gray-600 max-w-xl w-full">
              <h2 className="text-4xl font-bold text-secondary mb-6 text-center">VENTA</h2>
              <p className="text-lg text-gray-700 dark:text-gray-300 mb-6 text-center">
                No hay ninguna feria activa. Por favor, contacta al administrador.
              </p>
              <button
                onClick={onLogout}
                className="py-2 px-4 bg-accent text-white rounded-md hover:bg-red-600 focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-offset-2 transition-colors duration-200"
                aria-label="Cerrar sesión de venta"
                disabled={loading}
              >
                Cerrar Sesión
              </button>
            </div>
          );
        }

        const calculatePartialTotal = () => {
          return (pintaCount * activeFeriaConfig.valorPinta + litroCount * activeFeriaConfig.valorLitro).toFixed(2);
        };

        const handleRegisterSale = async (tipoPago) => {
          if (pintaCount === 0 && litroCount === 0) return;

          setLoading(true);
          const montoTotal = parseFloat(calculatePartialTotal());
          const newSale = {
            fechaVenta: new Date().toISOString(),
            tipoUnidad: (pintaCount > 0 && litroCount > 0) ? TipoUnidad.Mixed : (pintaCount > 0 ? TipoUnidad.Pinta : TipoUnidad.Litro),
            cantidadUnidades: pintaCount + litroCount,
            montoTotal,
            tipoPago,
            usuarioVenta: loggedInUser,
            localId: Date.now() + Math.random().toString(36).substr(2, 9)
          };

          if (navigator.onLine) {
            try {
                await onAddSale(newSale);
                if (tipoPago === TipoPago.Digital) {
                    playSound(digitalSoundRef);
                } else {
                    playSound(billeteSoundRef);
                }
                setShowLoadedMessage(true);
            } catch (error) {
                console.warn("Online send failed, falling back to offline queue", error);
                const updatedPending = [...pendingSales, newSale];
                setPendingSales(updatedPending);
                localStorage.setItem('pendingSales', JSON.stringify(updatedPending));
                alert("Sin conexión estable. Orden guardada localmente.");
            }
          } else {
             const updatedPending = [...pendingSales, newSale];
             setPendingSales(updatedPending);
             localStorage.setItem('pendingSales', JSON.stringify(updatedPending));
             if (tipoPago === TipoPago.Digital) {
                playSound(digitalSoundRef);
             } else {
                playSound(billeteSoundRef);
             }
             setShowLoadedMessage(true);
          }

          setPintaCount(0);
          setLitroCount(0);
          setLoading(false);
          setTimeout(() => setShowLoadedMessage(false), 1500);
        };

        const handlePintaChange = (delta) => {
            setPintaCount(prev => {
                const newCount = Math.max(0, prev + delta);
                if (delta > 0) {
                  playSound(pintaAddSoundRef);
                } else if (delta < 0 && prev > 0) {
                  playSound(pintaSubSoundRef);
                }
                return newCount;
            });
        };

        const handleLitroChange = (delta) => {
            setLitroCount(prev => {
                const newCount = Math.max(0, prev + delta);
                if (delta > 0) {
                  playSound(litroAddSoundRef);
                } else if (delta < 0 && prev > 0) {
                  playSound(litroSubSoundRef);
                }
                return newCount;
            });
        };

        const hasItemsSelected = pintaCount > 0 || litroCount > 0;

        return (
          <div className="flex flex-col p-6 bg-gray-50 dark:bg-gray-800 rounded-lg shadow-xl border border-gray-200 dark:border-gray-600 min-h-[600px] justify-between relative">
            <div className="flex justify-between items-center mb-6 border-b pb-4 border-gray-200 dark:border-gray-600">
              <h1 className="text-4xl font-bold text-secondary">VENTA</h1>
              <button
                onClick={onLogout}
                className="py-2 px-4 bg-accent text-white rounded-md hover:bg-red-600 focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-offset-2 transition-colors duration-200"
                aria-label="Cerrar sesión de venta"
                disabled={loading}
              >
                Cerrar Sesión
              </button>
            </div>

            <p className="text-2xl md:text-3xl text-gray-700 dark:text-gray-300 mb-4 font-semibold text-center">
              Feria actual: <span className="font-extrabold text-primary">{activeFeriaConfig.nombreFeria}</span>
            </p>

            <div className="grid grid-cols-1 md:grid-cols-2 gap-6 flex-grow">
              <div className="flex flex-col space-y-4" role="group" aria-labelledby="products-title">
                <h2 id="products-title" className="text-xl font-semibold text-textdark dark:text-textlight">Productos</h2>
                <div className="grid grid-cols-1 sm:grid-cols-2 gap-4">
                  <div className="relative flex flex-col items-center justify-center p-4 bg-blue-500 text-white rounded-lg shadow-md h-40">
                    <button
                      onClick={() => handlePintaChange(1)}
                      className="absolute inset-0 flex flex-col items-center justify-center w-full h-full text-white rounded-lg hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-400 focus:ring-offset-2 transition-colors duration-200"
                      aria-label={`Añadir una pinta. Cantidad actual: ${pintaCount}`}
                      disabled={loading}
                    >
                      <span className="text-2xl font-bold">PINTA</span>
                      <span className="text-sm">(${activeFeriaConfig.valorPinta.toFixed(2)})</span>
                      <span className="text-5xl font-extrabold mt-2" aria-live="polite">{pintaCount}</span>
                    </button>
                    {pintaCount > 0 && (
                      <button
                        onClick={(e) => {
                          e.stopPropagation();
                          handlePintaChange(-1);
                        }}
                        className="absolute left-0 top-0 bottom-0 w-1/4 flex items-center justify-center bg-blue-700 hover:bg-blue-800 rounded-l-lg focus:outline-none focus:ring-2 focus:ring-blue-400 disabled:opacity-50 disabled:cursor-not-allowed z-10"
                        disabled={pintaCount === 0 || loading}
                        aria-label={`Restar una pinta. Cantidad actual: ${pintaCount}`}
                      >
                        <svg xmlns="http://www.w3.org/2000/svg" className="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="3" d="M20 12H4" /></svg>
                      </button>
                    )}
                  </div>

                  <div className="relative flex flex-col items-center justify-center p-4 bg-purple-500 text-white rounded-lg shadow-md h-40">
                    <button
                      onClick={() => handleLitroChange(1)}
                      className="absolute inset-0 flex flex-col items-center justify-center w-full h-full text-white rounded-lg hover:bg-purple-600 focus:outline-none focus:ring-2 focus:ring-purple-400 focus:ring-offset-2 transition-colors duration-200"
                      aria-label={`Añadir un litro. Cantidad actual: ${litroCount}`}
                      disabled={loading}
                    >
                      <span className="text-2xl font-bold">LITRO</span>
                      <span className="text-sm">(${activeFeriaConfig.valorLitro.toFixed(2)})</span>
                      <span className="text-5xl font-extrabold mt-2" aria-live="polite">{litroCount}</span>
                    </button>
                    {litroCount > 0 && (
                      <button
                        onClick={(e) => {
                          e.stopPropagation();
                          handleLitroChange(-1);
                        }}
                        className="absolute left-0 top-0 bottom-0 w-1/4 flex items-center justify-center bg-purple-700 hover:bg-purple-800 rounded-l-lg focus:outline-none focus:ring-2 focus:ring-purple-400 disabled:opacity-50 disabled:cursor-not-allowed z-10"
                        disabled={litroCount === 0 || loading}
                        aria-label={`Restar un litro. Cantidad actual: ${litroCount}`}
                      >
                        <svg xmlns="http://www.w3.org/2000/svg" className="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="3" d="M20 12H4" /></svg>
                      </button>
                    )}
                  </div>
                </div>
                {(pintaCount > 0 || litroCount > 0) && (
                  <div className="bg-gray-100 dark:bg-gray-700 p-4 rounded-md mt-4 text-center" role="status" aria-live="polite">
                    <p className="text-xl font-semibold text-textdark dark:text-textlight">
                      <span className="text-primary">{pintaCount}</span> Pinta{' '}
                      <span className="text-primary">{litroCount}</span> Litro ={' '}
                      <span className="font-extrabold text-2xl text-secondary">${calculatePartialTotal()}</span>
                    </p>
                    <p className="text-sm text-gray-600 dark:text-gray-400">Cálculo Parcial</p>
                  </div>
                )}
              </div>

              <div className="flex flex-col space-y-4" role="group" aria-labelledby="payment-title">
                <h2 id="payment-title" className="text-xl font-semibold text-textdark dark:text-textlight">Pago</h2>
                <div className="bg-gray-100 dark:bg-gray-700 p-4 rounded-md text-center" role="status" aria-live="polite">
                  <p className="text-2xl font-bold text-textdark dark:text-textlight">
                    TOTAL: <span className="text-primary text-4xl">${calculatePartialTotal()}</span>
                  </p>
                </div>
                <button
                  onClick={() => handleRegisterSale(TipoPago.Digital)}
                  disabled={!hasItemsSelected || loading}
                  className={`w-full py-4 px-6 rounded-md font-extrabold text-white text-xl transition-colors duration-200 ${
                    hasItemsSelected && !loading
                      ? 'bg-primary hover:bg-emerald-600 focus:outline-none focus:ring-2 focus:ring-emerald-500 focus:ring-offset-2'
                      : 'bg-gray-300 dark:bg-gray-600 text-gray-500 cursor-not-allowed'
                  }`}
                  aria-disabled={!hasItemsSelected || loading}
                >
                  {loading ? <div className="spinner mx-auto"></div> : '$ DIGITAL'}
                </button>
                <button
                  onClick={() => handleRegisterSale(TipoPago.Billete)}
                  disabled={!hasItemsSelected || loading}
                  className={`w-full py-4 px-6 rounded-md font-extrabold text-white text-xl transition-colors duration-200 ${
                    hasItemsSelected && !loading
                      ? 'bg-secondary hover:bg-amber-600 focus:outline-none focus:ring-2 focus:ring-amber-500 focus:ring-offset-2'
                      : 'bg-gray-300 dark:bg-gray-600 text-gray-500 cursor-not-allowed'
                  }`}
                  aria-disabled={!hasItemsSelected || loading}
                >
                  {loading ? <div className="spinner mx-auto"></div> : '$ BILLETE'}
                </button>
              </div>
            </div>

            {!isOnline && (
                <div className="mt-4 p-2 bg-red-100 dark:bg-red-900 border border-red-400 dark:border-red-700 rounded text-center">
                    <p className="text-red-700 dark:text-red-200 font-bold">Sin señal.</p>
                </div>
            )}
            
            {pendingSales.length > 0 && (
                <div className="mt-2 p-2 bg-yellow-50 dark:bg-yellow-900 border border-yellow-300 dark:border-yellow-700 rounded text-center">
                    <p className="text-yellow-800 dark:text-yellow-200 font-semibold text-sm mb-2">Orden pendiente de envío ({pendingSales.length})</p>
                    <div className="text-xs text-left max-h-20 overflow-y-auto">
                        {pendingSales.map((sale, idx) => (
                            <div key={idx} className="flex justify-between border-b border-yellow-200 dark:border-yellow-800 py-1">
                                <span>{sale.cantidadUnidades} unid. ({sale.tipoUnidad})</span>
                                <span>${sale.montoTotal} ({sale.tipoPago})</span>
                            </div>
                        ))}
                    </div>
                </div>
            )}

            {showLoadedMessage && (
              <div className="absolute inset-0 flex items-center justify-center bg-black bg-opacity-70 text-white text-4xl font-bold rounded-lg z-50 animate-pulse" role="status" aria-live="polite">
                CARGADO!
              </div>
            )}
          </div>
        );
      };

      function App() {
        const [userRole, setUserRole] = React.useState(null);
        const [username, setUsername] = React.useState(null);
        const [activeFeriaConfig, setActiveFeriaConfig] = React.useState(null);
        const [activeSales, setActiveSales] = React.useState([]);
        const [feriaHistory, setFeriaHistory] = React.useState([]);
        const [loading, setLoading] = React.useState(true);

        React.useEffect(() => {
          const unsubscribeAuth = auth.onAuthStateChanged(async (user) => {
            if (user) {
              const idTokenResult = await user.getIdTokenResult();
              const role = idTokenResult.claims.role || null;
              setUserRole(role);
              setUsername(user.email);
            } else {
              setUserRole(null);
              setUsername(null);
              setActiveFeriaConfig(null);
              setActiveSales([]);
              setFeriaHistory([]);
              setLoading(false);
            }
          });
          return () => unsubscribeAuth();
        }, []);

        React.useEffect(() => {
          if (!username) return;

          setLoading(true);

          const unsubscribeConfig = db.collection('settings').doc('activeFeria')
            .onSnapshot(doc => {
              setActiveFeriaConfig(doc.exists ? doc.data() : null);
              if (!userRole) setLoading(false);
            }, err => console.error(err));

          const unsubscribeSales = db.collection('activeSales')
            .onSnapshot(snapshot => {
              const sales = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
              setActiveSales(sales);
            }, err => console.error(err));

          let unsubscribeHistory = () => {};
          if (userRole === ADMIN_ROLE) {
              unsubscribeHistory = db.collection('feriaHistory').orderBy('archivedAt', 'desc')
                .onSnapshot(snapshot => {
                  const history = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                  setFeriaHistory(history);
                  setLoading(false);
                }, err => console.error(err));
          } else {
              setLoading(false);
          }

          return () => {
            unsubscribeConfig();
            unsubscribeSales();
            unsubscribeHistory();
          };
        }, [username, userRole]);

        const handleLogin = (role, userEmail) => {
          // State updates handled by onAuthStateChanged
        };

        const handleLogout = async () => {
          await apiService.logout();
        };

        const handleUpdateFeriaConfig = async (newConfig) => {
          await apiService.saveActiveFeriaConfig(newConfig);
        };

        const handleAddSale = async (newSale) => {
          await apiService.addSale(newSale);
        };

        const handleArchiveCurrentFeria = async () => {
          if (activeFeriaConfig) {
            const reportSummary = calculateReportSummary(activeFeriaConfig, activeSales);
            const newHistoricalFeria = {
              config: activeFeriaConfig,
              sales: activeSales,
              reportSummary: reportSummary,
              archivedAt: new Date().toISOString(),
            };
            await apiService.archiveCurrentFeria(newHistoricalFeria);
          }
        };

        const handleActivateHistoricalFeria = async (feriaId) => {
            if (activeFeriaConfig?.nombreFeria) {
                if (!window.confirm('Hay una feria activa actualmente. ¿Deseas finalizarla y archivarla antes de activar una del historial?')) {
                    return;
                }
                await handleArchiveCurrentFeria();
            }
            const feriaToActivate = feriaHistory.find(f => f.id === feriaId);
            if (feriaToActivate) {
                await apiService.activateHistoricalFeria(feriaToActivate);
            }
        };

        const handleDeleteHistoricalFeria = async (feriaId) => {
             await apiService.deleteHistoricalFeria(feriaId);
        };

        if (loading) {
          return (
            <div className="flex flex-col items-center justify-center min-h-screen bg-lightbg dark:bg-darkbg text-textdark dark:text-textlight">
              <div className="animate-spin rounded-full h-16 w-16 border-t-2 border-b-2 border-primary"></div>
              <p className="mt-4 text-lg">Cargando...</p>
            </div>
          );
        }

        return (
          <div className="w-full max-w-5xl p-6 bg-white dark:bg-gray-700 shadow-lg rounded-xl">
            {!userRole ? (
              <AuthScreen onLogin={handleLogin} />
            ) : userRole === ADMIN_ROLE ? (
              <AdminDashboard
                activeFeriaConfig={activeFeriaConfig}
                activeSales={activeSales}
                feriaHistory={feriaHistory}
                onUpdateFeriaConfig={handleUpdateFeriaConfig}
                onFinalizeFeria={handleArchiveCurrentFeria}
                onActivateHistoricalFeria={handleActivateHistoricalFeria}
                onDeleteHistoricalFeria={handleDeleteHistoricalFeria}
                onLogout={handleLogout}
              />
            ) : (
              <SalesTPV
                activeFeriaConfig={activeFeriaConfig}
                onAddSale={handleAddSale}
                onLogout={handleLogout}
                loggedInUser={username}
              />
            )}
          </div>
        );
      }

      const rootElement = document.getElementById('root');
      if (!rootElement) {
        throw new Error("Could not find root element to mount to");
      }
      const root = ReactDOM.createRoot(rootElement);
      root.render(
        <React.StrictMode>
          <App />
        </React.StrictMode>
      );
    </script>
<script type="module" src="/index.tsx"></script>
</body>
</html>
